<section class=" gradient-custom">
    <div class="container py-2 h-10">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="mb-2">Hi Admin, Please Login!</h2>
                            <form [formGroup]="loginForm">

                                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeEmailX" class="form-control form-control-lg form-group"
                                        placeholder="Enter Your Email" formControlName="username" name="email"
                                        [(ngModel)]="adminObj.email" required />

                                </div>
                                <!-- <div class="form-group"><input type="text" class="form-control" placeholder="User Name"
                                formControlName="username" name="username" required>
                            <div id="validate"
                                *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
                                Username length: Min length: 5, Max length: 15
                            </div>
                        </div> -->

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typeEmailX"
                                        class="form-control form-control-lg form-group"
                                        placeholder="Enter Your Password" formControlName="password" name="password"
                                        [(ngModel)]="adminObj.password" required />

                                </div>

                                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>  -->

                                <button class="btn btn-outline-light btn-lg px-5 mt-4" (click)="authAdmin()"
                                    type="submit">Login</button>

                                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div> -->
                            </form>

                        </div>

                        <!-- <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
