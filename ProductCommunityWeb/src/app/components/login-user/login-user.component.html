<header>
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#intro">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.3);">
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8 ">
                        <form class="rounded-5 shadow-5-strong p-5 part" [formGroup]="loginForm">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form1Example1" class="form-control" formControlName="username"
                                    name="email" [(ngModel)]="userObj.email" />
                                <label class="form-label" for="form1Example1">Email</label>
                                <div id="validate"
                                    *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
                                    Email length: Min length: 5, Max length: 15
                                </div>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form1Example2" class="form-control"
                                    formControlName="password" name="password" [(ngModel)]="userObj.password" />
                                <label class="form-label" for="form1Example2">Password</label>
                                <div id="validate"
                                    *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                                    Password must contain more than 8 characters, 1 upper case letter, and 1 special
                                    character.
                                </div>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                        <label class="form-check-label" for="form1Example3">
                                            Remember me
                                        </label>
                                    </div>
                                </div>

                                <div class="col text-center">
                                    <!-- Simple link -->
                                    <a routerLink="/register" class="register">Register Yourself Here!</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button  type="submit" class="btn btn-primary btn-block"
                                (click)="authUser()">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>
<!--Main Navigation-->
